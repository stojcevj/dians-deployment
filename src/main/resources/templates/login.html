<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fw-bold fs-3" href="/home">
            <img th:src="@{/images/logo.png}" alt="" width="50" height="50">
            PharMap
        </a>
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div th:if="${session.user==null}">
                        <li class="nav-item">
                            <a class="nav-link text-danger" aria-current="page" href="/login">LogIn</a>
                        </li>
                    </div>
                    <div th:if="${session.user==null}">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="/register">SignUp</a>
                        </li>
                    </div>
                    <div th:if="${session.user!=null}">
                        <li class="nav-item">

                            <a class="nav-link btn btn-warning text-white fw-bold" href="/home/add">AddPharmacy</a>
                        </li>
                    </div>
                    <div th:if="${session.user!=null}">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="/logout">Log Out</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="h-75 d-flex flex-wrap align-items-center justify-content-center">
    <form class="w-25" th:method="POST" th:action="@{/login}">
        <div class="d-flex justify-content-center">
            <img th:src="@{/images/register_logo.png}" alt="Register Logo" class="w-auto h-auto">
        </div>
        <h1 class="text-center mb-4">LogIn</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="mb-3 d-flex flex-wrap justify-content-around">
            <div>
                <input type="checkbox" name="" id="remember">
                <label for="remember" class="form-label">Remember me</label>
            </div>
            <div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <input class="btn btn-primary mx-3" type="submit" value="LogIn">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
