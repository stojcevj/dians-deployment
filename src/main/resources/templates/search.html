<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <title>Search</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand fw-bold fs-3" href="/home">
                    <img th:src="@{/images/logo.png}" alt="" width="50" height="50">
                    PharMap
                </a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <div th:if="${session.user==null}">
                                <li class="nav-item">
                                    <a class="nav-link text-danger" aria-current="page" href="/login">LogIn</a>
                                </li>
                            </div>
                            <div th:if="${session.user==null}">
                                <li class="nav-item mx-3">
                                    <a class="nav-link text-danger" href="/register">SignUp</a>
                                </li>
                            </div>
                            <div th:if="${session.user!=null}">
                                <li class="nav-item">

                                    <a class="nav-link btn btn-warning text-white fw-bold" href="/home/add">AddPharmacy</a>
                                </li>
                            </div>
                            <div th:if="${session.user!=null}">
                                <li class="nav-item mx-3">
                                    <a class="nav-link text-danger" href="/logout">Log Out</a>
                                </li>
                            </div>
                            <li class="nav-item" style="margin-left: 10px">
                                <a class="nav-link btn btn-warning text-white fw-bold" href="/home/getClosestPharmacy">Најди најблиска аптека</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container h-75 d-flex align-items-center justify-content-around">
            <div class="d-block w-100 h-100 mt-5">
                <form th:method="POST" th:action="@{/home/search}">
                    <h3 class="text-center mb-4">Пребарај по град</h3>
                    <div class="mb-3 d-flex justify-content-center">
                        <input name="city" type="text" class="form-control w-25 mx-3" placeholder="Град">
                        <input class="btn btn-warning text-white fw-bold" type="submit" value="Пребарај">
                    </div>
                </form>
                <div id="map" style="height:100%"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <script th:inline="javascript">

            let user_lat = undefined;
            let user_lon = undefined;

            var list = [[${list}]];
            let map = L.map('map');
            map.locate({setView: true, maxZoom: 13});

            map.on('locationfound', (ev) => {
                user_lat = ev.latlng['lat'];
                user_lon = ev.latlng['lng'];
            });

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            function working_time(w_time){
                let time = w_time.split(",");
                let str = '';
                for(let i = 0; i < time.length; i++){
                    str += `<b>${time[i]}</b></br>`
                }
                return str;
            }

            for(let i = 0; i < list.length; i++){
                var marker = L.marker([list[i]['lon'], list[i]['lat']]).addTo(map);

                marker.bindPopup(`
                    <strong>Име на аптека: ${list[i]['name']}</strong>
                    <br>
                    <strong>Град: ${list[i]['city']}</strong>
                    <br>
                    <strong>Улица: ${list[i]['location']}</strong>
                    <br>
                    <strong>Телефонски број: ${list[i]['phone_number']}</strong>
                    <br>
                    <strong>Вебсајт: ${list[i]['website']}</strong>
                    <br>
                    <strong>Работно време: ${working_time(list[i]['workingTime'])}</strong>
                    <br>
                    <button class="btn btn-primary" onclick="goToRoute(this)" lat="${list[i]['lon']}" lon="${list[i]['lat']}">GO</button>
                    `)
                    .openPopup();
            }

            const goToRoute = (e) => {
                let lat = e.getAttribute('lat');
                let lon = e.getAttribute('lon');

                map.eachLayer((layer) => {
                    layer.remove();
                });


                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                L.Routing.control({
                    waypoints: [
                        L.latLng(user_lat, user_lon),
                        L.latLng(lat, lon)
                    ]
                }).addTo(map);
            }


        </script>
    </body>
</html>
