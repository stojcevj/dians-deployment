<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>HomePage</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand fw-bold fs-3" href="/home">
                    <img th:src="@{/images/logo.png}" alt="" width="50" height="50">
                    PharMap
                </a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <div th:if="${session.user==null}">
                                <li class="nav-item">
                                    <a class="nav-link text-danger" aria-current="page" href="/login">LogIn</a>
                                </li>
                            </div>
                            <div th:if="${session.user==null}">
                                <li class="nav-item mx-3">
                                    <a class="nav-link text-danger" href="/register">SignUp</a>
                                </li>
                            </div>
                            <div th:if="${session.user!=null}">
                                <li class="nav-item">

                                    <a class="nav-link btn btn-warning text-white fw-bold" href="/home/add">AddPharmacy</a>
                                </li>
                            </div>
                            <div th:if="${session.user!=null}">
                                <li class="nav-item mx-3">
                                    <a class="nav-link text-danger" href="/logout">Log Out</a>
                                </li>
                            </div>
                            <li class="nav-item" style="margin-left: 10px">
                                <a class="nav-link btn btn-warning text-white fw-bold" href="/home/getClosestPharmacy">Најди најблиска аптека</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="h-75 d-flex align-items-center justify-content-center">
            <div class="d-block">
                <h1 class="fw-bold mb-4">Пребарувај аптеки по град</h1>
                <form class="d-flex mt-4" th:method="POST" th:action="@{/home/search}" >
                    <input class="form-control w-75 mx-4" type="text" name="city" id="" placeholder="Внеси град">
                    <input class="form-control w-25 btn btn-warning text-white fw-bold" type="submit" value="Пребарај">
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
