<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>HomePage</title>
  </head>
    <body class="bg-light">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fw-bold fs-3" href="/home">
          <img th:src="@{/images/logo.png}" alt="" width="50" height="50">
          PharMap
        </a>
        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <div th:if="${session.user==null}">
                <li class="nav-item">
                  <a class="nav-link text-danger" aria-current="page" href="/login">LogIn</a>
                </li>
              </div>
              <div th:if="${session.user==null}">
                <li class="nav-item mx-3">
                  <a class="nav-link text-danger" href="/register">SignUp</a>
                </li>
              </div>
              <div th:if="${session.user!=null}">
                <li class="nav-item" style="margin-left: 10px">
                  <a class="nav-link btn btn-warning text-white fw-bold" href="/home/getClosestPharmacy">Најди најблиска аптека</a>
                </li>
              </div>
              <div th:if="${session.user!=null}">
                <li class="nav-item mx-3">
                  <a class="nav-link text-danger" href="/logout">Log Out</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="h-75 d-flex align-items-center justify-content-around flex-wrap">
      <div>
        <form th:action="@{/home/add}" th:method="POST">
          <h1 class="text-center mb-4">Ставете го името и адресата на аптеката.</h1>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Име" name="name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Локација" name="location" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Работно-врме" name="workingTime" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="lon" name="lon" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="lat" name="lat" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Телефонски-број" name="phoneNumber" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Град" name="city" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Вебсајт" name="website" required>
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <input class="btn btn-warning text-white fw-bold" type="submit" value="Додади Аптека">
          </div>
        </form>
      </div>
      <div>
        <iframe height="400" width="800" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=21.269874572753906%2C41.93791352228958%2C21.549682617187504%2C42.050694797581315&amp;layer=mapnik&amp;marker=41.99432914107564%2C21.409778594970703" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=41.9943&amp;mlon=21.4098#map=13/41.9943/21.4098">View Larger Map</a></small>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
